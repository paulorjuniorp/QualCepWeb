<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserir Pessoa</title>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span
								class="icon-bar"></span><span class="icon-bar"></span><span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Qual é o CEP ? </a>
					</div>
				</nav>
			</div>
		</div>
	</div>
	
	<form action="adicionaPessoa"  method="POST">

		<div class="col-sm-offset-1 col-sm-8">
			<h4>Inserir Pessoa:</h4>
			<br />
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="cpf" class="col-sm-2 control-label">CPF:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="cpf" placeholder="CPF"
						name="cpf"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="nome" class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="nome"
						placeholder="Nome" name="nome"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email"
						placeholder="Email" name="email"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="celular" class="col-sm-2 control-label">Celular:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="celular"
						placeholder="Celular" name="celular"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="logradouro" class="col-sm-2 control-label">Logradouro:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="logradouro"
						placeholder="Logradouro" name="logradouro"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="numero" class="col-sm-2 control-label">Número:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="numero"
						placeholder="Número" name="numero"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="complemento" class="col-sm-2 control-label">Complemento:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="complemento"
						placeholder="Complemento" name="complemento"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<button type="submit" class="btn btn-default">Inserir</button>
			</div>
		</div>
	</form>
</body>
</html>
